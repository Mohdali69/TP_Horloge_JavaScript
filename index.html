<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>

  <body >
    <div class="page-loader">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="clock">
        <div class="inside">
            <div class="content">
                <p class='days'>
                  <span id="lun">Lundi</span>
                  <span id="mar">Mardi</span>
                  <span id="mer">Mercredi</span>
                  <span id="jeu">Jeudi</span>
                  <span id="ven">Vendredi</span>
                  <span id="sam">Samedi</span>
                  <span id="dim">Dimanche</span>
                </p>
                <br>
                <p class='text'>
                  <span id='hours'></span>
                   :
                  <span id='min'></span>
                   :
                  <span id='sec'></span>
                </p>
                <p id=date>
                    <span id='cal'><img src="https://i.imgur.com/DzEzjHh.png?1" alt="cal" /></span>
                    <span id='day'></span>
                    <span id='month'></span>
                    <span id='year'></span>
                </p>
                <br>
                <p>
                  <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#alarm">
                    Alarm
                  </button>
                </p>
            </div>
        </div>
    </div>
  </div>

      <!-- The modal -->
      <div class="modal" id="alarm">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alarme</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Active</th>
                  <th scope="col">Heure</th>
                  <th scope="col">Minute</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Son</th>
                  <th scope="col">Supprimer</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="add">Ajouter alarme</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>






  </body>
</html>
